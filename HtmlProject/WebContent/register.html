<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
div{
padding:100px;
}
label{
font-family:"Times New Roman";
}
a{
color:blue;
}
</style>
<script>
function get(){
	var cname=document.getElementById("cname").value;
	var key=/^[a-zA-Z]+$/;
	if(!cname.match(key)){
		alert("customer name is not in format");
		return false;
	}
	var a=document.getElementsByName("atype");
	if((a[0].checked==false)&& (a[1].checked==false)){
		alert("accounttype No option is selected");
		return false;
	}
	var ctype=document.getElementById("ctype").value;
	if(ctype=="none"){
		alert("customertype no option is selected");
		return false;
	}
	return true;
}
</script>
</head>
<body>

<form action="success.html">
<a href="homepage.html"><u>HOME</u></a>
<center>
<div>
<table cellpadding="20" cellspacing="20">
<tr><td><label>CustomerName</label></td>
<td><input type="text" id="cname" name="cname" class="form-control" required></td></tr>
<tr><td><label>Address</label></td>
<td><textarea rows="3" cols="30" class="form-control" required></textarea></td></tr>
<tr><td><label>AccountType</label></td>
<td><input type="radio" id="atype" name="atype" value="Savings" class="form-check-input">Savings</td>
<td><input type="radio" id="atype" name="atype" value="Fixed" class="form-check-input">Fixed</td></tr>
<tr><td><label>CustomerType</label></td>
<td><select id="ctype" name="ctype" class="form-control">
<option value="none">Select</option>
<option value="Individual">individual</option>
<option value="company">company</option>
<option value="partnership">partnership</option>
</select></td></tr>
<tr><td><input type="submit" value="Submit" onclick="return get()" class="btn btn-primary"></td></tr>
</table>
</div>
</center>
</form>

</body>
</html>
